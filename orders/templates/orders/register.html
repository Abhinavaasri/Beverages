{% extends 'orders/header.html' %}

{% block content %}
<head>
  <style>
    /* Container styles */
    .container {
      margin-top: 50px;
    }

    /* Form styles */
    form {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Input styles */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"], /* Added for contact number */
    textarea { /* Added for address */
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* Button styles */
    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-danger {
      background-color: #dc3545;
      color: #fff;
      border: none;
    }

    .btn-success {
      background-color: #28a745;
      color: #fff;
      border: none;
    }

    /* Link styles */
    a.btn {
      text-decoration: none;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .col {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- New fields for contact number and address -->
        <input type="tel" name="contact_number" placeholder="Contact Number" required>
        <textarea name="address" placeholder="Address" required></textarea>

        <button class="btn btn-danger" type="submit">Register</button>
      </form>

      <p class="mt-3">If you already have an account, please <a href="/login" class="btn btn-success">LOGIN</a> instead!</p>
    </div>

    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
